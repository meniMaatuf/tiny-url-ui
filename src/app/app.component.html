<div>
  <input #url (keyup.enter)="postShortUrl(url.value)"/>
  <button (click)="postShortUrl(url.value)">Short!</button>
  <button (click)="getOriginalUrl(url.value)">get url</button>
  <span>{{originalUrl}}</span>
  <button *ngIf="originalUrl" (click)="browse(originalUrl)">Browse</button>
  <span>{{shortUrl}}</span>
  <button *ngIf="shortUrl" (click)="browse(shortUrl)">Browse</button>
</div>
